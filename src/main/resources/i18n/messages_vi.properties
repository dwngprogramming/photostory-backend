# Validation Templates
NotNull={0} là trường bắt buộc
NotBlank={0} không được để trống
Size={0} phải có độ dài từ {1} đến {2} ký tự
Min={0} phải lớn hơn hoặc bằng {1}
Max={0} phải nhỏ hơn hoặc bằng {1}
Pattern={0} không đúng định dạng
Email={0} phải là một địa chỉ email hợp lệ

